<div class="relative overflow-x-auto shadow-md sm:rounded-lg max-w-7xl m-auto mt-10">
  <div class="flex flex-column sm:flex-row flex-wrap space-y-4 sm:space-y-0 items-center justify-between pb-4">
    <div>
      <button data-modal-hide="default-modal" type="button"
        class="py-2.5 px-5 ms-3 text-sm font-medium text-gray-900 focus:outline-none bg-white rounded-lg border border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-4 focus:ring-gray-100 dark:focus:ring-gray-700 dark:bg-gray-800 dark:text-gray-400 dark:border-gray-600 dark:hover:text-white dark:hover:bg-gray-700"
        (click)="openDialogAdd()">Add</button>

    </div>
    <label for="table-search" class="sr-only">Search</label>
    <div class="relative">
      <div class="absolute inset-y-0 left-0 rtl:inset-r-0 rtl:right-0 flex items-center ps-3 pointer-events-none">
        <svg class="w-5 h-5 text-gray-500 dark:text-gray-400" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd"
            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
            clip-rule="evenodd"></path>
        </svg>
      </div>
      <!-- (keyup)="onKeyUpSearch($event) -->
      <input type="text" id="table-search" [(ngModel)]="search" (keyup.enter)="enterActionSearch()"
        class="block p-2 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg w-80 bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
        placeholder="Search for items">
    </div>
  </div>
  <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
      <tr>
        <th scope="col" class="px-6 py-3">
          ID
        </th>
        <th scope="col" class="px-6 py-3">
          FullName
        </th>
        <th scope="col" class="px-6 py-3">
          ShortName
        </th>
        <th scope="col" class="px-6 py-3">
          Action
        </th>
      </tr>
    </thead>

    <tbody *ngIf="listData?.length != 0">
      <tr *ngFor="let item of listData;  index as i;">
        <td class="px-6 py-4">
          {{ item.id }}
        </td>
        <td class="px-6 py-4">
          {{ item.fullName }}
        </td>

        <td class="px-6 py-4">
          {{ item.shortName }}
        </td>
        <td class="px-6 py-4">
          <a class="font-medium text-blue-600 dark:text-blue-500" (click)="openDialogEdit(item)">Edit</a>
          <a class="font-medium text-red-600 dark:text-red-500 ms-3" (click)="onClickDelete(item.id)">Delete</a>
        </td>
      </tr>
    </tbody>
    <tbody *ngIf="listData?.length == 0">
      <tr class="h-40">
      </tr>
    <tbody>
  </table>
</div>
